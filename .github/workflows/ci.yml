name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - agent-**
  pull_request:
    branches:
      - main

jobs:
  # Job 1: Run tests
  test:
    name: Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test -- src/test/unit/ --run

      - name: Run E2E tests
        run: npm test -- src/test/e2e/ --run

      - name: Run integration tests
        run: npm test -- src/test/integration/ --run

      - name: Run all tests with coverage
        if: matrix.node-version == '20.x'
        run: npm run test:coverage

      - name: Upload coverage reports
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # Job 2: Lint and type check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

  # Job 3: Build
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # Job 4: Check for file locks (multi-agent coordination)
  check-locks:
    name: Check File Locks
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for lock violations
        run: |
          # Check if any lock files exist for files modified in this PR
          if [ -d ".agent-locks" ]; then
            echo "Checking for lock violations..."
            git diff --name-only origin/main...HEAD | while read file; do
              # Convert file path to lock file name
              lock_file=$(echo "$file" | tr '/' '-')
              if find .agent-locks -name "*${lock_file}*" -type f | grep -q .; then
                echo "⚠️  Warning: $file has active locks"
                find .agent-locks -name "*${lock_file}*" -exec cat {} \;
              fi
            done
          fi

  # Job 5: Verify agent coordination
  verify-coordination:
    name: Verify Agent Coordination
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && contains(github.head_ref, 'agent-')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify intent declared
        run: |
          BRANCH_NAME="${GITHUB_HEAD_REF}"
          echo "Checking if intent was declared for branch: $BRANCH_NAME"

          if [ -f ".agent-intents.json" ]; then
            if grep -q "$BRANCH_NAME" .agent-intents.json; then
              echo "✅ Intent found for $BRANCH_NAME"
            else
              echo "❌ No intent declared for $BRANCH_NAME"
              echo "Run: ./scripts/declare-intent.sh <agent> <branch> <description>"
              exit 1
            fi
          else
            echo "⚠️  No .agent-intents.json file found"
          fi

      - name: Check conventional commits
        run: |
          # Check if commits follow conventional commit format
          git log --format=%s origin/main..HEAD | while read msg; do
            if ! echo "$msg" | grep -qE '^(feat|fix|docs|style|refactor|test|chore|perf|ci|build|revert)(\(.+\))?: .+'; then
              echo "⚠️  Non-conventional commit: $msg"
            fi
          done
